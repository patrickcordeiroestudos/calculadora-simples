<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="desktop">
      <img src="./img/Recycle_Bi_24731.png" alt="" class="desktop-icons" />
      <p>Lixeira</p>

      <!-- <img
        src="./img/recycle_bin_full_15556.png"
        alt=""
        class="desktop-icons"
      />
      <img
        src="./img/Recycle_Bin_Full_icon-icons.com_55511.png"
        alt=""
        class="desktop-icons"
      /> -->
    </div>
    <main>
      <section class="calculadora">
        <div class="display"><p class="numeros" id="numeros">0</p></div>
        <div class="teclado">
          <p class="button-teclado" id="CE">CE</p>
          <p class="button-teclado" id="C">C</p>
          <p class="button-teclado" id="Del">Del</p>
          <p class="button-teclado operations" id="/">/</p>
          <p class="button-teclado numbers" id="7">7</p>
          <p class="button-teclado numbers" id="8">8</p>
          <p class="button-teclado numbers" id="9">9</p>
          <p class="button-teclado operations" id="X">X</p>
          <p class="button-teclado numbers" id="4">4</p>
          <p class="button-teclado numbers" id="5">5</p>
          <p class="button-teclado numbers" id="6">6</p>
          <p class="button-teclado operations" id="-">-</p>
          <p class="button-teclado numbers" id="1">1</p>
          <p class="button-teclado numbers" id="2">2</p>
          <p class="button-teclado numbers" id="3">3</p>
          <p class="button-teclado operations" id="+">+</p>
          <p class="button-teclado" id="|">|</p>
          <p class="button-teclado numbers" id="0">0</p>
          <p class="button-teclado" id=",">,</p>
          <p class="button-teclado" id="igual">=</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="barra-de-tarefas">
        <div class="icons">
          <img src="./img/silhueta-do-logotipo-do-windows.png" alt="" />
        </div>
        <div class="icons"><img src="./img/lupa.png" alt="" /></div>
        <div class="icons"><img src="./img/task (1).png" alt="" /></div>
        <div class="icons"><img src="./img/microsoft.png" alt="" /></div>
        <div class="icons"><img src="./img/email.png" alt="" /></div>
        <div class="icons"><img src="./img/pasta.png" alt="" /></div>
        <div class="icons"><img src="./img/palavra.png" alt="" /></div>
        <div class="icons"><img src="./img/calculadora.png" alt="" /></div>
        <div class="icons"><img src="./img/chrome.png" alt="" /></div>
        <div class="icons"><img src="./img/github.png" alt="" /></div>
        <div class="icons"><img src="./img/photoshop.png" alt="" /></div>
        <div class="icons"><img src="./img/spotify.png" alt="" /></div>
        <div class="icons"><img src="./img/slack.png" alt="" /></div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
